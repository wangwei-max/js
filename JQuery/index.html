<!DOCTYPE html>
<html>

<body>

    <script type="text/javascript">
//        alert($('img').attr('src'));

           $('img').attr('width','60px');
//隐藏

           $('button').click(function(){

               $('img').toggle();
           });
//        鼠标移动
        $('img').mouseenter(function(){

        });

       $('.btn1').click(function(){
           $('img').slideToggle(5000);
       });
