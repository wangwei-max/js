<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<img id="icon" class="test" name="textname1"  src="image/icon_01.png">
<p></p>
<button name="btns">切换图片</button>
<script>
    var img = document.getElementsByTagName('img')[0];
    var btn = document.getElementsByName('btns')[0];

    btn.onclick = function (){
        console.log(img.src);
        if(img.src.lastIndexOf('image/icon_02.png') !=-1 ){
            img.src = 'image/icon_01.png';
        }
        else
        {
            img.src = 'image/icon_02.png';
        }
    }
</script>
</body>
